<div class="container-fluid">
<div class="row">
<h4>Getränke Auswahl</h4>
</div>
</div>
<div class="container-fluid">
<div class=row>
<br>
<br>
<div class="col-md-6">
<table class="styled-table">
  <thead>
      <tr>
          <th>Getränke Nummer</th>
          <th>Soriment</th>
          <th>Preis</th>
          <th></th>
        
      </tr>
  </thead>
  <tbody>
      <tr *ngFor ="let getraenk of myGetraenkeArray">
        <td>{{getraenk.Getraenke_ID}}</td>
        <td>{{getraenk.Sorte}}</td>
        <td>{{getraenk.Preis}}</td>
        <td><button class="editbtn" >add</button></td>
    </tr>

  </tbody>
</table>

</div>

<div class="col-md-6">
<h4>Zusatzstoffe</h4>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Zusatzstoffe</th>
                <th>Zusatzstoff_ID</th>
                <th>Preis</th>
                <th></th>
              
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let zusatz of myZusatzstoffe">
                <td>{{zusatz.Zusatzstoff_ID}}</td>
                <td>{{zusatz.Bezeichnung}}</td>
                <td>{{zusatz.ZusatzstoffPreis}}</td>
                <td><button class="editbtn">add</button></td>
            </tr>
        </tbody>
      </table>

      <table>
        <thead>
            <tr>
                <th>Getraenk_NR</th>
                <th>Anzahl</th>
                <th>Zusatzstoff_ID</th>
                <th></th>
              
            </tr>
        </thead>
            

     
      </table>

</div>
</div>
