<div *ngIf="cartItems.length === 0" class="alert alert-info">Cart ist Empty</div>



<ul *ngIf="cartItems.length > 0" class="list-group">
<li class="list-group-item" *ngFor="let item of cartItems">
<app-cart-item [cartItem]="item"></app-cart-item>

</li>

<li class="list-group-item active" style="height: 80px;">
<div style="position:absolute; bottom: 30px;">
<strong>Total</strong> {{ cartTotal | currency: 'EUR' }} 
<button (click)="kaufen()" class="btn btn-secondary">Kaufen</button>
</div>
</li>
</ul>
