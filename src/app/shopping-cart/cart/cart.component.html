<div *ngIf="cartItems.length === 0" class="alert alert-info">Cart ist Empty</div>



<ul *ngIf="cartItems.length > 0" class="list-group">
<li class="list-group-item" *ngFor="let item of cartItems">
<app-cart-item [cartItem]="item"></app-cart-item>

</li>

<li class="list-group-item active" style="height: 80px; background-color:#009879">
<div style="position:absolute; bottom: 30px;">
<strong>Total</strong> {{ cartTotal | currency: 'EUR' }}

<!-- KAUFEN Funktion MUSS WEG-->

</div>
</li>
</ul>

<div class="container-fluid">
    
<div class="order-box">
<div class="row"><h6 style="text-align:center; color:#6c757d;">Bitte geben Sie Ihre Daten ein</h6></div>
<hr>
<form #customerOrder ="ngForm" (ngSubmit) ="onClickSubmit(customerOrder.value)">
  <div class="row" > <input type="text" class="form-control" name="vorname" placeholder="Vorname" ngModel></div>
 <div class="row">  <input type="text" class="form-control" name="nachname" placeholder="Nachname" ngModel></div> 
 <div class="row">   <input type="text" class="form-control" name="strasse" placeholder="StraÃŸe" ngModel></div>
 <div class="row">   <input type="number" class="form-control" name="hausnummer" placeholder="Hausnummer" ngModel></div>
 <div class="row">   <input type="number" class="form-control" name="plz" placeholder="PLZ" ngModel></div>
 <div class="row">   <input type="text" class="form-control" name="ort" placeholder="Ort" ngModel></div>
<div class="row"> <input type="submit"  class="btn btn-secondary" style= "background-color: #009879;" value ="Order"></div>     
</form>
</div>
